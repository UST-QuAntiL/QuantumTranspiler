<div class="container pt-2">
    <div class="row pt-2">
        <div class="col">
            <mat-form-field class="w-100">
                <mat-label> Choose Input</mat-label>
                <mat-select (selectionChange)="changedInput($event)">
                    <p class="pl-2 pt-2 selectionTitle">Languages</p>
                    <mat-option value="OpenQASM">
                        OpenQASM
                    </mat-option>
                    <mat-option matTooltip="Decomposes CPHASE00, CPHASE01, CPHASE10, PSWAP."
                        matTooltipClass="tooltip-large" value="Quil">
                        Quil
                    </mat-option>
                    <mat-option matTooltip="No support for custom unitary gates."
                        matTooltipClass="tooltip-large" value="Braket-IR">
                        Braket(IR)
                    </mat-option>
                    <mat-option matTooltip="Only via unitary rotation gates."
                        matTooltipClass="tooltip-large" value="Cirq-JSON">
                        Cirq(JSON)
                    </mat-option>
                    <mat-option matTooltip="Via Cirq; Only via unitary rotation gates."
                        matTooltipClass="tooltip-large"  value="Quirk">
                        Quirk(URL)
                    </mat-option>
                    <mat-divider></mat-divider>
                    <p class="pl-2 pt-2">Frameworks</p>
                    <mat-option
                        matTooltip="Name of the circuit must be qc. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="Qiskit">
                        Qiskit
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the program must be p. All occurences can be changed with CTRL + F2;
                        No parameterized custom gates; Decomposes U2, U3, Sdg, Tdg."
                        matTooltipClass="tooltip-large" value="Pyquil">
                        Pyquil
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the circuit must be c. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="Cirq">
                        Cirq(SDK)
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the circuit must be c. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="Braket">
                        Braket(SDK)
                    </mat-option>
                    <mat-option
                        matTooltip="No support for resets and measurement resets."
                        matTooltipClass="tooltip-large" value="Qsharp">
                        QSharp
                    </mat-option>

                </mat-select>
            </mat-form-field>
        </div>
        <div class="col text-center">
            <button (click)="computeInternal()" mat-mini-fab matTooltip="Import Circuit."
                matTooltipClass="tooltip-large" color="primary">
                <mat-icon>forward</mat-icon>
            </button>
        </div>
        <div class="col"></div>
    </div>
</div>

<div class="container-fluid pt-2">
    <div class="row">
        <div class="col content-left">
            <app-input compute="circuit_to_internal"></app-input>
        </div>

        <div class="col">
            <app-code circuitRef='internal'></app-code>
        </div>
    </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
