
<div class="container pt-2">
    <div class="row pt-2">
        <div class="col">
            <mat-form-field class="w-100">
                <mat-label> Choose Input</mat-label>
                <mat-select (selectionChange)="data.changedInput($event)">
                    <p class="pl-2 pt-2">Languages</p>
                    <mat-option value="OpenQASM">
                        OpenQASM
                    </mat-option>
                    <mat-option value="Quil">
                        Quil
                    </mat-option>
                    <mat-option value="Braket">
                        Braket(IR)
                    </mat-option>
                    <mat-option value="Cirq">
                        Cirq(JSON)
                    </mat-option>
                    <mat-divider></mat-divider>
                    <p class="pl-2 pt-2">Frameworks</p>
                    <mat-option
                        matTooltip="Name of the circuit must be qc. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="Qiskit">
                        Qiskit
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the program must be p. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="Pyquil">
                        Pyquil
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the circuit must be c. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="CirqSDK">
                        Cirq(SDK)
                    </mat-option>
                    <mat-option
                        matTooltip="Name of the circuit must be c. All occurences can be changed with CTRL + F2."
                        matTooltipClass="tooltip-large" value="BraketSDK">
                        Braket(SDK)
                    </mat-option>
                    <mat-option
                        matTooltip="Support only for..."
                        matTooltipClass="tooltip-large" value="Qsharp">
                        QSharp
                    </mat-option>

                </mat-select>
            </mat-form-field>
        </div>
        <div class="col text-center">
            <button (click)="computeInternal()" mat-mini-fab matTooltip="Convert Circuit."
                matTooltipClass="tooltip-large" color="primary">
                <mat-icon>forward</mat-icon>
            </button>
        </div>
        <div class="col">
            <mat-form-field class="w-100">
                <mat-label> Choose Output</mat-label>
                <mat-select (selectionChange)="data.changedExport($event)">
                    <p class="pl-2 pt-2">Languages</p>
                    <mat-option value="OpenQASM">
                        OpenQASM
                    </mat-option>
                    <mat-option value="Quil">
                        Quil
                    </mat-option>
                    <mat-option
                    matTooltip="No export of measurements"
                        matTooltipClass="tooltip-large" value="Braket">
                        Braket(IR)
                    </mat-option>
                    <mat-option  matTooltip="No custom gates, barriers resets and Conditionals; No CRZ, CU1, CU3, RZZ"
                        matTooltipClass="tooltip-large" value="Cirq">
                        Cirq(JSON)
                    </mat-option>
                    <mat-divider></mat-divider>
                    <p class="pl-2 pt-2">Frameworks</p>
                    <mat-option
                        matTooltipClass="tooltip-large" value="Qiskit">
                        Qiskit
                    </mat-option>
                    <mat-option
                        matTooltip="Pyquil program can be exported in the backend. The export of Pyquil skeleton code is experimential."
                        matTooltipClass="tooltip-large" value="Pyquil">
                        Pyquil
                    </mat-option>
                    <mat-option value="Qsharp">
                        QSharp
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>

<div class="container-fluid pt-2">
    <div class="row">
        <div class="col content-left">
            <app-input compute="convert"></app-input>
        </div>
        <div class="col">
            <div class="row">

            </div>
            <app-output></app-output>
        </div>
    </div>
